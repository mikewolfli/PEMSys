<BODY>





<P><A NAME="afx_hidd_printsetup"></A><B>“打印设置”对话框</B></P>



<P>下面的选项使您得以选择目标打印机及其连接。</P>



<P><B>打印机</B></P>



<P>指定要使用的打印机。选择默认打印机，或选择

“指定打印机”选项并选择框中显示的当前已安装的打印机之一。使用控制面板

来安装打印机和配置端口。</P>



<P><B>方向</B></P>



<P>指定“纵向”或“横向”打印。</P>



<P><B>纸张大小</B></P>



<P>指定用于打印文档的纸张大小。</P>



<P><B>纸张来源</B></P>



<P>指定纸张来源，因为一些打印机为不同的纸张来源提供多个纸盒。</P>



<P><B>选项</B></P>



<P>显示一个对话框，在其中可作出特定于所选打印机类型的有关打印的其他选择。</P>



<P><B>网络</B></P>



<P>单击此按钮连接到一个网络位置，并给它分配一个新的驱动器号。</P>
